<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>q.nimo.fun</title>
    <style>
textarea {
    outline: none;
    height: 10em;
    width: 100%;
    position: relative;
    z-index: 2;
    border: 1px solid #dcdcdc;
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    line-height: 1.8;
    border-radius: 0.18em;
    padding-left: 0.5em;
    padding-right: 0.5em;
    background: white;
    transition: box-shadow 0.3s;
    box-shadow: inset 0 1px 2px rgba(27, 31, 35, 0.035);
    color: rgba(0, 0, 0, 0.65);
    resize: vertical;

}
textarea:focus {
    box-shadow: 0 0 0 0.125em rgba(98, 164, 239, 0.3);
    border-color: #4a99f3;
}
.preview {
    text-align: center;
    padding-top: 2em;
}
h2 {
    text-align: center;
}
    </style>
</head>
<body>
    <h2>qr.onface.live</h2>
<textarea autofocus id="text"></textarea>
<div id="preview" class="preview"></div>
<script src="./qrcode.js"></script>
<script>
var Qrcode = pkgzip['arale-qrcode']
function render (value) {
    var qrcodeNode = new Qrcode({
        render: 'canvas',
        text: value
    })
    document.getElementById('preview').innerHTML = ''
    document.getElementById('preview').appendChild(qrcodeNode)
    localStorage.setItem('text', value)
}
document.getElementById('text').addEventListener('input', function (e) {
    var value = e.target.value.trim()
    render(value)
})
if (localStorage.getItem('text')) {
    document.getElementById('text').value = localStorage.getItem('text')
    render(localStorage.getItem('text'))
}
</script>
</body>
</html>
